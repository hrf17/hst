<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>给我的小猪🐷</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 50px;
    }
    #lockscreen {
      margin-top: 100px;
    }
    #maincontent {
      display: none;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-right: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
    #error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="lockscreen">
    <h2>为了确认你是我的小猪🐷，请输入我们的暗号吧！</h2>
    <input type="text" id="password" placeholder="输入暗号" autocomplete="off">
    <button onclick="checkPassword()">进入</button>
    <p id="error">暗号不对哦，小猪再想想捏~</p>
  </div>

  <div id="maincontent">
    <h1>致霍姝彤</h1>
    <p>（此处你可以填写你想对她说的话）</p>
    <audio controls autoplay loop>
      <source src="唯一.mp3" type="audio/mpeg">
      您的浏览器不支持音频播放。
    </audio>
  </div>

  <script>
    function checkPassword() {
      const inputText = document.getElementById("password").value.trim();
      const correctPassword = "蒜鸟";  // 这是明文密码

      if (inputText === correctPassword) {
        document.getElementById("lockscreen").style.display = "none";
        document.getElementById("maincontent").style.display = "block";
        document.getElementById("error").style.display = "none";
      } else {
        document.getElementById("error").style.display = "block";
        const input = document.getElementById("password");
        input.style.borderColor = "red";
        input.style.backgroundColor = "#fff0f0";
        setTimeout(() => {
          input.style.borderColor = "#ccc";
          input.style.backgroundColor = "";
        }, 1000);
      }
    }

    // 回车键支持
    document.getElementById("password").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });

    // 自动聚焦
    window.onload = function() {
      document.getElementById("password").focus();
    };
  </script>
</body>
</html>
