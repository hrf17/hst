<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>给我的小猪🐷</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 50px;
    }
    #lockscreen {
      margin-top: 100px;
    }
    #maincontent {
      display: none;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <div id="lockscreen">
    <h2>为了确认你是我的小猪🐷，请输入我们的暗号吧！</h2>
    <input type="text" id="password" placeholder="输入暗号">
    <button onclick="checkPassword()">进入</button>
  </div>

  <div id="maincontent">
    <h1>❤️ 你就是我唯一 ❤️</h1>
    <p>（此处你可以填写你想对她说的话）</p>
    <audio controls autoplay loop>
      <source src="唯一.mp3" type="audio/mpeg">
      您的浏览器不支持音频播放。
    </audio>
  </div>

  <script>
    const correctHash = "5e3e56b82d6ebdd9c113e26cf4df30b3b2b0d4f8c3772734a3d3f4a8cfd0d77d"; // “蒜鸟”的 SHA-256

    async function checkPassword() {
      const text = document.getElementById("password").value.trim(); // 避免多余空格
      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      if (hashHex === correctHash) {
        document.getElementById("lockscreen").style.display = "none";
        document.getElementById("maincontent").style.display = "block";
      } else {
        alert("暗号不对哦，小猪再想想捏~");
      }
    }
  </script>
</body>
</html>
