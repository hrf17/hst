<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>给我的小猪🐷</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 50px;
    }
    #lockscreen {
      margin-top: 100px;
    }
    #maincontent {
      display: none;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-right: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
    #error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="lockscreen">
    <h2>为了确认你是我的小猪🐷，请输入我们的暗号吧！</h2>
    <input type="text" id="password" placeholder="输入暗号" autocomplete="off">
    <button onclick="checkPassword()">进入</button>
    <p id="error">暗号不对哦，小猪再想想捏~</p>
  </div>

  <div id="maincontent">
    <h1>❤️ 你就是我唯一 ❤️</h1>
    <p>（此处你可以填写你想对她说的话）</p>
    <audio controls autoplay loop>
      <source src="唯一.mp3" type="audio/mpeg">
      您的浏览器不支持音频播放。
    </audio>
  </div>

  <script>
    // 使用 js-sha256 库替代 crypto.subtle
    function checkPassword() {
      const text = document.getElementById("password").value.trim();
      const hash = sha256(text);
      
      // 正确的哈希值（对应"蒜鸟"）
      const correctHash = "9f5db19c9186b0fe0c64614ff5d1e9ae62c5c57959c9b2c0b7f7a41c01ce819b";
      
      console.log("输入:", text);
      console.log("计算哈希:", hash);
      console.log("正确哈希:", correctHash);
      
      if (hash === correctHash) {
        document.getElementById("lockscreen").style.display = "none";
        document.getElementById("maincontent").style.display = "block";
      } else {
        document.getElementById("error").style.display = "block";
        
        // 添加视觉反馈
        const input = document.getElementById("password");
        input.style.borderColor = "red";
        input.style.backgroundColor = "#fff0f0";
        
        setTimeout(() => {
          input.style.borderColor = "#ccc";
          input.style.backgroundColor = "";
        }, 1000);
      }
    }
    
    // 添加Enter键支持
    document.getElementById("password").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });
    
    // 自动聚焦到输入框
    window.onload = function() {
      document.getElementById("password").focus();
    };
  </script>
</body>
</html>
