<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>给我的小猪🐷</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    #lockscreen {
      margin-top: 100px;
    }
    #maincontent {
      display: none;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="lockscreen">
    <h2>为了确认是我的小猪🐷，请输入我们的暗号吧！</h2>
    <input type="text" id="password" placeholder="输入暗号">
    <button onclick="checkPassword()">进入</button>
    <p id="error" style="color: red; display: none;">暗号不对哦，小猪再想想捏~</p>
  </div>

  <div id="maincontent">
    <h1>致小猪</h1>
    <p>喜欢你</p>
  </div>

  <!-- 隐藏自动播放音频 -->
  <audio id="bgmusic" src="hst.mp3" autoplay loop muted hidden></audio>

  <canvas id="sakura"></canvas>

  <script>
    function checkPassword() {
  const pwd = document.getElementById("password").value.trim();
  if (pwd === "蒜鸟") {
    document.getElementById("lockscreen").style.display = "none";
    document.getElementById("maincontent").style.display = "block";

    // 改变背景图
    document.body.style.background = "url('hst.jpg') no-repeat center center fixed";
    document.body.style.backgroundSize = "70% auto";

    // 启动落樱动画
    startSakura();

    // 播放音乐
    const music = document.getElementById("bgmusic");
    music.muted = false;
    music.play();
  } else {
    document.getElementById("error").style.display = "block";
    const input = document.getElementById("password");
    input.style.borderColor = "red";
    input.style.backgroundColor = "#fff0f0";
    setTimeout(() => {
      input.style.borderColor = "#ccc";
      input.style.backgroundColor = "";
    }, 1000);
  }
}

    // 支持按 Enter 触发
    document.getElementById("password").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });

    // 落樱特效
    function startSakura() {
      const canvas = document.getElementById("sakura");
      const ctx = canvas.getContext("2d");
      let width = window.innerWidth;
      let height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;

      const petals = [];
      const maxPetals = 50;

      function random(min, max) {
        return Math.random() * (max - min) + min;
      }

      class Petal {
        constructor() {
          this.x = random(0, width);
          this.y = random(-height, 0);
          this.r = random(5, 10);
          this.speedX = random(-1, 1);
          this.speedY = random(1, 3);
          this.angle = random(0, Math.PI * 2);
          this.spin = random(-0.02, 0.02);
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          this.angle += this.spin;
          if (this.y > height || this.x < -50 || this.x > width + 50) {
            this.x = random(0, width);
            this.y = -10;
          }
        }
        draw() {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(this.angle);
          ctx.fillStyle = "rgba(255, 182, 193, 0.8)";
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.ellipse(0, 0, this.r, this.r * 0.6, 0, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }
      }

      for (let i = 0; i < maxPetals; i++) {
        petals.push(new Petal());
      }

      function animate() {
        ctx.clearRect(0, 0, width, height);
        petals.forEach(petal => {
          petal.update();
          petal.draw();
        });
        requestAnimationFrame(animate);
      }

      animate();
      window.addEventListener("resize", () => {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      });
    }
  </script>
</body>
</html>
