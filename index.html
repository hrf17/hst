<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>给我的小猪🐷</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    #lockscreen {
      margin-top: 100px;
    }
    #maincontent {
      display: none;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }

    /* 樱花样式 */
    .sakura {
      position: fixed;
      top: -50px;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="lockscreen">
    <h2>为了确认你是我的小猪🐷，请输入我们的暗号吧！</h2>
    <input type="text" id="password" placeholder="输入暗号">
    <button onclick="checkPassword()">进入</button>
    <p id="error" style="color: red; display: none;">暗号不对哦，小猪再想想捏~</p>
  </div>

  <div id="maincontent">
    <h1>致小猪</h1>
    <p>（此处你可以填写你想对她说的话）</p>
    <audio controls autoplay loop>
      <source src="hst.mp3" type="audio/mpeg">
      您的浏览器不支持音频播放。
    </audio>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password");
      const pwd = input.value.trim();

      if (pwd === "蒜鸟") {
        document.getElementById("lockscreen").style.display = "none";
        document.getElementById("maincontent").style.display = "block";
        startSakura();
      } else {
        document.getElementById("error").style.display = "block";
        input.style.borderColor = "red";
        input.style.backgroundColor = "#fff0f0";
        setTimeout(() => {
          input.style.borderColor = "#ccc";
          input.style.backgroundColor = "";
        }, 1000);
      }
    }

    // 添加 Enter 键支持
    document.getElementById("password").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });

    // 落樱特效
    function startSakura() {
      const colors = ["#fcefe8", "#ffc0cb", "#ffb6c1"];
      setInterval(() => {
        const sakura = document.createElement("div");
        sakura.classList.add("sakura");
        sakura.textContent = "🌸";
        sakura.style.left = Math.random() * 100 + "vw";
        sakura.style.fontSize = Math.random() * 24 + 12 + "px";
        sakura.style.animation = `fall ${5 + Math.random() * 5}s linear`;
        document.body.appendChild(sakura);
        setTimeout(() => {
          sakura.remove();
        }, 10000);
      }, 300);
    }
  </script>

  <style>
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</body>
</html>
